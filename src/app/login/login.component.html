<!-- Login page -->
<app-header></app-header>

<div class="row">
    <div class="col-7"> <img class="m-4" src="https://freepngimg.com/save/165654-banking-pic-digital-png-image-high-quality/888x448"
         alt="no image" height="500px"></div>
    <div class="col-5 mt-5">
        <form (ngSubmit)="login()" [formGroup]="loginForm" class="border mt-5 me-5 p-5">
            <div class="mb-2">
                <input name="acno" formControlName="acno" type="text" placeholder="Account number" id="floatingInput" class="form-control">
            </div>
            <div *ngIf="this.loginForm.get('acno')?.errors&&this.loginForm.get('acno')?.touched" class="text-danger mb-2">Invalid Account Number</div>
            <div>
                <input name="pswd" formControlName="pswd" type="password" placeholder="Password" id="floatingPassword" class="form-control">
            </div>
            <div *ngIf="this.loginForm.get('pswd')?.errors&&this.loginForm.get('pswd')?.touched" class="text-danger mb-2">Invalid Password</div>
<!-- errorMsg -->

         <div class="text-danger">{{errorMsg}}</div>

            <div class="mt-4">
                <button type="submit" class="btn btn-success">Login <span *ngIf="successMsg" class="spinner-border text-light" role="status">
                    <span class="visually-hidden">Loading...</span>
                </span></button>
                
            &nbsp;
            <p>New User? Click here to <a routerLink="/register">Register</a></p>
            </div>
        </form>
    </div>
</div>
